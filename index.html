<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Pets Odds Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .pet-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .pet-button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid transparent;
        }
        
        .pet-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .pet-button.active {
            background: linear-gradient(45deg, #4CAF50, #81C784);
            border-color: #4CAF50;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        
        .base-info {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .multiplier-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .multiplier-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .multiplier-item:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        
        .multiplier-item.active {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.3);
        }
        
        .multiplier-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .multiplier-value {
            font-size: 1.1em;
            color: #FFD700;
        }
        
        .results {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .current-odds {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .reset-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .all-btn {
            background: linear-gradient(45deg, #4CAF50, #81C784);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        .all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è Gym Pets Odds Calculator</h1>
        
        <div class="pet-selector">
            <button class="pet-button" onclick="selectPet('panda')">üêº Huge Gym Panda</button>
            <button class="pet-button active" onclick="selectPet('dragon')">üêâ Gym Dragon</button>
            <button class="pet-button" onclick="selectPet('corgi')">üêï Gym Corgi</button>
            <button class="pet-button" onclick="selectPet('piggy')">üê∑ Gym Piggy</button>
        </div>
        
        <div class="base-info" id="baseInfo">
            <strong>Gym Dragon Base Chance:</strong> 1 in 25,000,000 (0.000004%)
        </div>
        
        <div class="multiplier-grid" id="multiplierGrid">
            <!-- Multipliers will be populated by JavaScript -->
        </div>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <button class="all-btn" onclick="selectAll()">Select All</button>
            <button class="reset-btn" onclick="resetAll()">Reset All</button>
        </div>
        
        <div class="results">
            <div class="current-odds" id="currentOdds">
                Current Odds: 1 in 25,000,000 (0.000004%)
            </div>
        </div>
    </div>

    <script>
        const pets = {
            dragon: {
                name: "Gym Dragon",
                emoji: "üêâ",
                baseChance: 1 / 25000000
            },
            corgi: {
                name: "Gym Corgi", 
                emoji: "üêï",
                baseChance: 1 / 10000000
            },
            piggy: {
                name: "Gym Piggy",
                emoji: "üê∑", 
                baseChance: 1 / 980400
            },
            panda: {
                name: "Huge Gym Panda",
                emoji: "üêº",
                baseChance: 1 / 20000000
            }
        };
        
        let currentPet = 'dragon';
        
        const multipliers = [
            { name: "Lucky Eggs X", boost: 384, active: false },
            { name: "Lucky Eggs Potions XI", boost: 275, active: false },
            { name: "The Cocktail II", boost: 400, active: false },
            { name: "Glitch Drive", boost: 400, active: false },
            { name: "Boost Exchange", boost: 144, active: false },
            { name: "Lucky (Gamepass)", boost: 200, active: false },
            { name: "Ultra Lucky (Gamepass)", boost: 500, active: false }
        ];
        
        function formatNumber(num) {
            return num.toLocaleString();
        }
        
        function formatProbability(prob) {
            return (prob * 100).toFixed(6) + '%';
        }
        
        function selectPet(petType) {
            currentPet = petType;
            
            // Update active button
            document.querySelectorAll('.pet-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            updateBaseInfo();
            updateDisplay();
        }
        
        function updateBaseInfo() {
            const pet = pets[currentPet];
            const baseOdds = Math.round(1 / pet.baseChance);
            document.getElementById('baseInfo').innerHTML = `
                <strong>${pet.emoji} ${pet.name} Base Chance:</strong> 1 in ${formatNumber(baseOdds)} (${formatProbability(pet.baseChance)})
            `;
        }
        
        function calculateCurrentOdds() {
            let totalBoost = 0;
            multipliers.forEach(m => {
                if (m.active) totalBoost += m.boost;
            });
            
            const multiplier = 1 + (totalBoost / 100);
            const baseChance = pets[currentPet].baseChance;
            const boostedChance = baseChance * multiplier;
            const odds = Math.round(1 / boostedChance);
            
            return {
                multiplier: multiplier,
                odds: odds,
                probability: boostedChance,
                totalBoost: totalBoost
            };
        }
        
        function updateDisplay() {
            const current = calculateCurrentOdds();
            const pet = pets[currentPet];
            document.getElementById('currentOdds').innerHTML = `
                ${pet.emoji} ${pet.name} Current Odds: 1 in ${formatNumber(current.odds)} (${formatProbability(current.probability)})<br>
                <small>Total Boost: ${current.totalBoost}% (${current.multiplier.toFixed(2)}x multiplier)</small>
            `;
        }
        
        function toggleMultiplier(index) {
            multipliers[index].active = !multipliers[index].active;
            renderMultipliers();
            updateDisplay();
        }
        
        function renderMultipliers() {
            const grid = document.getElementById('multiplierGrid');
            grid.innerHTML = '';
            
            multipliers.forEach((m, index) => {
                const item = document.createElement('div');
                item.className = `multiplier-item ${m.active ? 'active' : ''}`;
                item.onclick = () => toggleMultiplier(index);
                item.innerHTML = `
                    <div class="multiplier-name">${m.name}</div>
                    <div class="multiplier-value">+${m.boost}%</div>
                `;
                grid.appendChild(item);
            });
        }
        
        function selectAll() {
            multipliers.forEach(m => m.active = true);
            renderMultipliers();
            updateDisplay();
        }
        
        function resetAll() {
            multipliers.forEach(m => m.active = false);
            renderMultipliers();
            updateDisplay();
        }
        
        // Initialize
        renderMultipliers();
        updateBaseInfo();
        updateDisplay();
    </script>
</body>
</html>
